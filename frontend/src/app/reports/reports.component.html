<mat-card>
  <h3>Отчёты по отделу</h3>
  <table mat-table [dataSource]="reports" class="mat-elevation-z8">
    <!-- Имя -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Имя </th>
      <td mat-cell *matCellDef="let report">
        {{ report.first_name }} {{ report.last_name }}
      </td>
    </ng-container>

    <!-- Всего часов -->
    <ng-container matColumnDef="total_hours">
      <th mat-header-cell *matHeaderCellDef> Всего часов </th>
      <td mat-cell *matCellDef="let report">
        {{ report.total_hours }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'total_hours']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'total_hours'];"></tr>
  </table>
</mat-card>
